        <script>
            var slides = document.querySelectorAll('.slide');
            var currentSlide = 0;
            var slideInterval = setInterval(nextSlide, 3000); 
        
            function nextSlide() {
            slides[currentSlide].classList.remove('active');

            slides[currentSlide].classList.add('active');
            }
